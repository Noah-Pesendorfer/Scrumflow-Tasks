<!doctype html>
<html class="" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Scrumflow - Tasks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="tasks.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
<div class="h-screen flex overflow-hidden">
    <div class="w-64 py-4 px-8 bg-gray-100 border-r overflow-auto">
        <span class="text-purple-700 font-bold text-2xl">Scrumflow</span>
        <nav class="mt-8">
            <div class="mt-2 -mx-3">
                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="../index.html">
                    <p class="text-gray-900 text-sm font-medium ">Home</p>
                    <span class="text-xs font-semibold text-gray-700"></span>
                </a>
                <a class="flex rounded-lg justify-between items-center bg-gray-200 px-3 py-2 " href="#">
                    <p class="text-gray-700 text-sm font-medium ">Projects</p>
                    <span class="text-xs font-semibold text-gray-700 num-of-projects">n</span>
                </a>
                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="#">
                    <p class="text-gray-400 text-sm font-medium cursor-not-allowed">Archived</p>
                    <span class="text-xs font-semibold text-gray-700"></span>
                </a>
            </div>
            <h3 class="mt-8 text-xs font-semibold text-gray-600 uppercase tracking-wide">about me</h3>
            <div class="mt-2 -mx-3">
                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="#">
                    <p class="text-gray-400 text-sm font-medium ">User Settings</p>
                </a>
                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="#">
                    <p class="text-gray-400 text-sm font-medium ">Preferences</p>
                </a>

                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="#">
                    <p class="text-gray-400 text-sm font-medium ">Logout</p>
                </a>
            </div>
        </nav>
    </div>
    <div class="flex flex-col flex-1 min-w-0 bg-white overflow-hidden">
        <div id="hs-basic-modal" class="hs-overlay hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hidden size-full fixed top-0 start-0 z-[80] opacity-0 overflow-x-hidden transition-all overflow-y-auto pointer-events-none">
            <div class="hs-overlay-open:opacity-100 hs-overlay-open:duration-500 opacity-0 transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
                <div class="flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]">
                    <div class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700">
                        <h3 class="font-bold text-gray-800 dark:text-white">
                            Modal title
                        </h3>
                        <button type="button" class="flex justify-center items-center size-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-basic-modal">
                            <span class="sr-only">Close</span>
                            <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </button>
                    </div>
                    <div class="p-4 overflow-y-auto">
                        <p class="mt-1 text-gray-800 dark:text-gray-400">
                            This is a wider card with supporting text below as a natural lead-in to additional content.
                        </p>
                    </div>
                    <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700">
                        <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-basic-modal">
                            Close
                        </button>
                        <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-b-2 border-gray-200 flex-shrink-0">
            <header class="px-6">
                <div class="flex justify-between items-center border-b py-3 border-gray-200">
                    <div class="flex-1">
                        <div class="relative w-128">
                            <span class="text-2xl font-semibold text-purple-700 leading-tight">Hello, <span class="username"></span></span>
                        </div>
                    </div>
                    <div>
                        <!-- Profile picture -->
                        <div class="relative inline-flex items-center justify-center w-9 h-9 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                            <span class="font-medium text-gray-600 dark:text-gray-300">NP</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between py-2">
                    <div class="flex items-center">
                        <h2 class="text-2xl font-semibold text-gray-900 leading-tight project-title">Projekttitel</h2>
                        <!-- Teammitglieder anzeigen
                        <div class="ml-6 flex items-center">
                          <span class="rounded-full border-2 border-white"> <img class="h-6 w-6 rounded-full object-cover" src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"></span>
                          <span class="-ml-2 rounded-full border-2 border-white"> <img class="h-6 w-6 rounded-full object-cover" src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"></span>
                          <span class="-ml-2 rounded-full border-2 border-white"> <img class="h-6 w-6 rounded-full object-cover" src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"></span>
                          <span class="-ml-2 rounded-full border-2 border-white"> <img class="h-6 w-6 rounded-full object-cover" src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"></span>
                        </div>
                        -->
                    </div>
                    <!-- ADD TASK -->
                    <div class="flex">
                        <button type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-basic-modal">
                            Open modal
                        </button>
                    </div>
                </div>
            </header>
        </div>
        <div class="overflow-auto flex-1">
            <main class="p-3 flex inline- justify-between">
                <div class="flex-shrink-0 p-3 w-1/3 bg-gray-100 rounded-lg mr-2 drop-todo">
                    <h3 class="text-sm font-medium text-gray-900">To-Do</h3>
                    <ul class="To-Do-List mt-2 ">
                    </ul>
                </div>
                <div class="p-3 w-1/3 bg-gray-100 rounded-lg mr-2 drop-progress">
                    <h3 class="text-sm font-medium text-gray-900">In Progress</h3>
                    <ul class="In-Progress-List mt-2">
                    </ul>
                </div>
                <div class="p-3 w-1/3 bg-gray-100 rounded-lg mr-2 drop-done">
                    <h3 class="text-sm font-medium text-gray-900">Done</h3>
                    <ul class="Done-List mt-2">
                    </ul>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
