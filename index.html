    <div class="w-full flex items-center justify-between py-2">

        <!-- ADD TASK -->
        <div class="flex">
            <button class="add-task ml-5 flex items-center pl-2 pr-4 py-2 text-sm font-medium text-white bg-gray-800 rounded-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="white">
                    <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
                </svg>
                <span class="ml-1 leading-tight">New Task</span>
            </button>
        </div>
    </div>
    <div class="overflow-auto flex-1">
        <main class="p-3 flex inline- justify-between">
            <div class="flex-shrink-0 p-3 w-1/3 bg-gray-100 rounded-lg mr-2">
                <h3 class="text-sm font-medium text-gray-900">To-Do</h3>
                <ul class="To-Do-List mt-2">
                </ul>
            </div>
            <div class="p-3 w-1/3 bg-gray-100 rounded-lg mr-2">
                <h3 class="text-sm font-medium text-gray-900">In Progress</h3>
                <ul class="In-Progress-List mt-2">
                </ul>
            </div>
            <div class="p-3 w-1/3 bg-gray-100 rounded-lg mr-2">
                <h3 class="text-sm font-medium text-gray-900">Done</h3>
                <ul class="Done-List mt-2">
