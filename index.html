<!doctype html>
<html class="" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Scrumflow - Tasks</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="tasks.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
<div class="h-screen flex overflow-hidden">
    <div class="w-64 py-4 px-8 bg-gray-100 border-r overflow-auto">
        <span class="text-purple-700 font-bold text-2xl">Scrumflow</span>
        <nav class="mt-8">
            <div class="mt-2 -mx-3">
                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="../index.html">
                    <p class="text-gray-900 text-sm font-medium ">Home</p>
                    <span class="text-xs font-semibold text-gray-700"></span>
                </a>
                <a class="flex rounded-lg justify-between items-center bg-gray-200 px-3 py-2 " href="#">
                    <p class="text-gray-700 text-sm font-medium ">Projects</p>
                    <span class="text-xs font-semibold text-gray-700 num-of-projects">n</span>
                </a>
                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="#">
                    <p class="text-gray-400 text-sm font-medium cursor-not-allowed">Archived</p>
                    <span class="text-xs font-semibold text-gray-700"></span>
                </a>
            </div>
            <h3 class="mt-8 text-xs font-semibold text-gray-600 uppercase tracking-wide">about me</h3>
            <div class="mt-2 -mx-3">
                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="#">
                    <p class="text-gray-400 text-sm font-medium ">User Settings</p>
                </a>
                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="#">
                    <p class="text-gray-400 text-sm font-medium ">Preferences</p>
                </a>

                <a class="flex rounded-lg justify-between items-center  px-3 py-2 " href="#">
                    <p class="text-gray-400 text-sm font-medium ">Logout</p>
                </a>
            </div>
        </nav>
    </div>
    <div class="flex flex-col flex-1 min-w-0 bg-white overflow-hidden">
        <div class="border-b-2 border-gray-200 flex-shrink-0">
            <header class="px-6">
                <div class="flex justify-between items-center border-b py-3 border-gray-200">
                    <div class="flex-1">
                        <div class="relative w-128">
                            <span class="text-2xl font-semibold text-purple-700 leading-tight">Hello, <span class="username"></span></span>
                        </div>
                    </div>
                    <div>
                        <!-- Profile picture -->
                        <div class="relative inline-flex items-center justify-center w-9 h-9 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                            <span class="font-medium text-gray-600 dark:text-gray-300">NP</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between py-2">
                    <div class="flex items-center">
                        <h2 class="text-2xl font-semibold text-gray-900 leading-tight project-title">Projekttitel</h2>
                        <!-- Teammitglieder anzeigen
                        <div class="ml-6 flex items-center">
                          <span class="rounded-full border-2 border-white"> <img class="h-6 w-6 rounded-full object-cover" src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"></span>
                          <span class="-ml-2 rounded-full border-2 border-white"> <img class="h-6 w-6 rounded-full object-cover" src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"></span>
                          <span class="-ml-2 rounded-full border-2 border-white"> <img class="h-6 w-6 rounded-full object-cover" src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"></span>
                          <span class="-ml-2 rounded-full border-2 border-white"> <img class="h-6 w-6 rounded-full object-cover" src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"></span>
                        </div>
                        -->
                    </div>
                    <!-- ADD TASK -->
                    <div class="flex">
                        <!-- Modal toggle -->
                        <button data-modal-target="default-modal" data-modal-toggle="default-modal" class="modal-opener block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                            Add Task
                        </button>
                    </div>
                </div>
            </header>
        </div>
        <div class="overflow-auto flex-1">
            <main class="p-3 flex inline- justify-between">
                <div class="flex-shrink-0 p-3 w-1/3 bg-gray-100 rounded-lg mr-2 drop-todo">
                    <h3 class="text-sm font-medium text-gray-900">To-Do</h3>
                    <ul class="To-Do-List mt-2 ">
                    </ul>
                </div>
                <div class="p-3 w-1/3 bg-gray-100 rounded-lg mr-2 drop-progress">
                    <h3 class="text-sm font-medium text-gray-900">In Progress</h3>
                    <ul class="In-Progress-List mt-2">
                    </ul>
                </div>
                <div class="p-3 w-1/3 bg-gray-100 rounded-lg mr-2 drop-done">
                    <h3 class="text-sm font-medium text-gray-900">Done</h3>
                    <ul class="Done-List mt-2">
                    </ul>
                </div>
            </main>
        </div>
    </div>
</div>


<!-- Modal Add Task -->
<div id="default-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                <h3 class="text-xl font-semibold text-gray-900 ">
                    Add a Task
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <div class="mb-6">
                    <label for="name-of-task" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
                    <input type="text" id="name-of-task" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                <button data-modal-hide="default-modal" type="button" class="modal-submit text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
                <button data-modal-hide="default-modal" type="button" class="modal-closer py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edit Task -->

<div id="edit-task-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                <h3 class="text-xl font-semibold text-gray-900 ">
                    Task Details
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="edit-task-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <div class="mb-6">
                    <label for="title-of-task" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
                    <input type="text" id="title-of-task" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>
                <div class="mb-6">
                    <label for="description-of-task" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                    <input type="text" id="description-of-task" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 min-h-10">
                </div>
                <div class="mb-6">
                    <label for="comments-of-task" class="block mb-2 text-sm font-medium text-gray-900">Comments</label>
                    <div id="comments-of-task" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        </div>
                    <button id="add-comment" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"> Add Comment </button>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                <button data-modal-hide="default-modal" type="button" class="edit-modal-submit text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Submit</button>
                <button data-modal-hide="default-modal" type="button" class="edit-modal-closer py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancel</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
